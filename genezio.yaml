name: weather-typescript-template
region: us-east-1
yamlVersion: 2
backend:
  path: server
  language:
    name: ts
    packageManager: npm
  scripts:
    deploy: npm install
    local:
      - npm install
frontend:
  path: client
  publish: dist
  sdk:
    language: ts
  scripts:
    deploy:
      - npm install @genezio-sdk/weather-typescript-template_us-east-1
      - npm install
      - npm run build
  subdomain: emerald-past-zebra
